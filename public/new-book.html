<!DOCTYPE html>
<html>
  <head>
    <title>Create a new book | API-Book</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="http://localhost:3000/api/book" method="POST">
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input id="isbn" class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" name="title" />
        </div>

        <!-- Other fields go here -->
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" class="form-control" name="author" />
        </div>
        <div class="form-group">
          <label for="pubDate">Published Date</label>
          <input id="pubDate" class="form-control" name="pubDate" />
        </div>
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input id="publisher" class="form-control" name="publisher" />
        </div>
        <div class="form-group">
          <label for="numPages">Number of Pages</label>
          <input id="numPages" class="form-control" name="numPages" />
        </div>

        <!-- Submit the form -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
